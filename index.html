      }

    <div class="bg-grid"></div>
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Conditional Registration: Only register in production/localhost, NOT in AI Studio preview
      // This prevents the "Origin Mismatch" red error in the console.
      const isPreview = window.location.hostname.includes('usercontent.goog') || 
                        window.location.hostname.includes('ai.studio');

      if ('serviceWorker' in navigator && !isPreview) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('SW Registered: ', registration.scope);
            })
            .catch((err) => {
              console.log('SW Registration Failed: ', err);
            });
        });
      }
    </script>
  </body>
